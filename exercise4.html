<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>Exercise 4</title>
    </head>
    <body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">Fade Out</button>

        <script>
            function setFade(event){
                switch(fadeObj.style.opacity){
                    case "1":
                        fadeout(event);
                        break;
                    case "0":
                        fadeIn(event);
                        break;
                }
            }

            function fadeout(event){
                fadeObj.style.opacity = 0;
                fadeBtn.disabled = true;
                resetBtn("Fade In");
            }

            function fadeIn(event){
                fadeObj.style.opacity = 1;
                fadeBtn.disabled = true;
                resetBtn("Fade Out");
            }

            function resetBtn(text){
                setTimeout(() => {
                    fadeBtn.innerHTML = text;
                    fadeBtn.disabled = false;
                }, 3000);
            }

            function initObj(){
                fadeObj.style.opacity = 1;
                fadeObj.style.transition = "opacity 3s";
            }

            const fadeObj = document.querySelector("div#fade-obj");
            const fadeBtn = document.querySelector("button#fade-btn");
            initObj();
            fadeBtn.addEventListener("click", setFade);
        </script>
    </body>
</html>
